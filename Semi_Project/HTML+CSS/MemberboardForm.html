<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/MemberboardForm.css">
    <title>글쓰기페이지</title>
</head>

<body>
    <!-- 파일 업로드
	- 파일 업로드는 반드시 post방식
	- enctype="multipart/form-data" - 메시지 작성 방식
	- 파일 업로드의 시작점 : form태그에서 enctype 작성 -->
    <table id="tbl-board-view">
        <tr>
            <th class="column">제 목</th>
            <td><input type="text" name="article_title" required></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td>
                <input type="text" name="article_writer" value="loginMember(회원로그인아이디 받기)" readonly />
            </td>
        </tr>
        <tr>
            <th>모집인원</th>
            <td>
                <p>* 최소 4명에서 10명사이의 모집인원을 선택할 수 있습니다.</p>
                <input type="number" name="s_team_count" min="4" max="10" style="width:165px" ; />
            </td>
        </tr>
        <tr>
            <th>첨부파일</th>
            <td>
                <p>* 인증에 필요한 예시 사진을 올려주세요</p>
                <input type="file" name="upFile"><br>
            </td>
        </tr>
        <tr>
            <th>내 용</th>
            <td><textarea rows="5" cols="40" name="article_content"></textarea></td>
        </tr>
        <tr>
            <th colspan="2">
                <input name="submit" type="submit" value="등록하기">
            </th>
        </tr>
    </table>

</body>

</html>
